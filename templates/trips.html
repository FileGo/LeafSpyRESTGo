<h1>Trips</h1>
<table border="1">
    <tr>
        <th>Trip ID</th>
        <th><a href="javascript:loadContent('/trips/?order={{.Order}}');">Time</a></th>
    </tr>
    {{range .Trips}}
    <tr>
        <td><a href="javascript:loadContent('./trips/?id={{.ID}}');">{{.ID}}</a></td>
        <td>{{.Timestamp}}</td>
    </tr>
    {{end}}
</table>
<br>
<a href="javascript:loadContent('/index/');">Back</a>
